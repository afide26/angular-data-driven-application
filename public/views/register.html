<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
      ng-required="true" ng-model="user.firstname">
      <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.touched">First name is required!</p>

      <input type="text" name="lastname" placeholder="Last Name"
      ng-required="true" ng-model="user.lastname">
      <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.touched">Last name is required!</p>

      <input type="email" name="email" placeholder="Email"
      ng-required="true" ng-model="user.email">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">A valid email is required!</p>

      <input type="password" name="password" placeholder="Password"
      ng-required="true" ng-model="user.password">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.touched">Password is required</p>

    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
